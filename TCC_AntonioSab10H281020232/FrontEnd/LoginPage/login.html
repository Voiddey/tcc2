<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./loginStyle.css">
</head>
<body id="body">
    <header>
        <div id="header">
            <h1>Udi-music</h1>
            <div id="search">
                <div>
                    <img src="../Images/lupa.png" id="searchinput" alt="imagem de lupa">
                    <input type="search" placeholder="Busque por produtos:" >
                </div>
            </div>
            <div id="account">
                <img src="" alt="#">
                <img src="../Images/unnamed.jpg" alt="#">
            </div>
        </div>
    </header>
    <div id="LoginBox">
        <form id="form">
            <h1 class="textologin" >Fazer Login</h1>
            <input type="text" id="email" class="email" placeholder="Email:">
            <input type="password" id="senha" class="senha" placeholder="Senha:">
            <button type="submit" id="submit">Entrar</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="./loginScript.js"></script>
</body>
</html>
